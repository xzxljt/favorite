<script>
    // Mastodon 滚动 Ticker
    // 远程 JSON API 地址
    let jsonUrl = "https://www.eallion.com/api/v1/accounts/111136231674527355/statuses?limit=10&exclude_replies=true&exclude_reblogs=true";

    // 相对时间插件 2.5.2 https://tokinx.github.io/lately/
    (() => {
        window.Lately = new function () {
            this.lang = {
                second: " 秒",
                minute: " 分钟",
                hour: " 小时",
                day: " 天",
                month: " 个月",
                year: " 年",
                ago: "前",
                error: "NaN"
            };
            const format = (date) => {
                date = new Date(_val(date));
                const floor = (num, _lang) => Math.floor(num) + _lang,
                    obj = new function () {
                        this.second = (Date.now() - date.getTime()) / 1000;
                        this.minute = this.second / 60;
                        this.hour = this.minute / 60;
                        this.day = this.hour / 24;
                        this.month = this.day / 30;
                        this.year = this.month / 12
                    },
                    key = Object.keys(obj).reverse().find(_ => obj[_] >= 1);
                return (key ? floor(obj[key], this.lang[key]) : this.lang.error) + this.lang.ago;
            },
                _val = (date) => {
                    date = new Date(date && (typeof date === 'number' ? date : date.replace(/-/g, '/').replace('T', ' ')));
                    return isNaN(date.getTime()) ? false : date.getTime();
                };
            return {
                init: ({ target = "time", lang } = {}) => {
                    if (lang) this.lang = lang;
                    for (let el of document.querySelectorAll(target)) {
                        const date = _val(el.dateTime) || _val(el.title) || _val(el.innerHTML) || 0;
                        if (!date) return;
                        el.title = new Date(date).toLocaleString();
                        el.innerHTML = format(date);
                    }
                },
                format
            }
        }
    })();

    // 处理 Json 数据
    if (document.querySelector('#ticker')) {
        fetch(jsonUrl)
            .then(res => res.json())
            .then(res => {
                var result = '';
                var data = res;
                for (var i = 0; i < data.length; i++) { // 将 i 初始化为 0
                    var tickerUrl = data[i].url;
                    var tickerTime = new Date(data[i].created_at).toLocaleString();
                    var tickerContent = getSimpleText(data[i].content)
                    // 添加条件判断，当 i 等于 0 时，添加 'carousel-item active' 类
                    var className = i === 0 ? 'carousel-item active' : 'carousel-item';
                    result += `<div class="${className}"><a class="overflowClip_1" href="${tickerUrl}" target="_blank" rel="bulletin"><span class="datetime">${tickerTime}</span>:  ${tickerContent}</a></div>`;
                }
                var tickerDom = document.querySelector('#ticker');
                tickerDom.innerHTML = result;

                // 相对时间插件
                window.Lately && Lately.init({
                    target: '.datetime'
                });
            });
    }

    // 提取 HTML 代码中的纯文本内容
    function getSimpleText(html) {
        var htmlTags = new RegExp("<.+?>", "g");
        var simpleText = html.replace(htmlTags, '');
        return simpleText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
</script>

<script> 
// 站内搜索功能
document.addEventListener('DOMContentLoaded', function() {
  const searchContainer = document.querySelector('.search-container');
  const searchInput = document.querySelector('.search-input');
  const searchIcon = document.querySelector('.search-icon');
  const searchIconSvg = searchIcon.querySelector('.search-icon-svg');
  const clearIconSvg = searchIcon.querySelector('.clear-icon-svg');
  const closeIconSvg = searchIcon.querySelector('.close-icon-svg');
  // 获取一言和今日诗词元素
  const hitokoto = document.getElementById('hitokoto');
  const jinrishici = document.getElementById('jinrishici');
  // 获取内容区域
  const contentDiv = document.getElementById('content');
  
  // 添加一个标志来跟踪 fuse.js 是否已加载
  let fuseJsLoaded = false;
  let fuseInstance = null;
  let searchData = null;
  // 存储原始内容的引用
  let originalContentChildren = [];
  
  // 动态加载 fuse.js 的函数
  function loadFuseJs() {
    return new Promise((resolve, reject) => {
      if (fuseJsLoaded) {
        resolve();
        return;
      }
      
      const script = document.createElement('script');
      script.src = '/assets/js/fuse.js?v=7.1.0';
      script.onload = () => {
        fuseJsLoaded = true;
        resolve();
      };
      script.onerror = reject;
      document.head.appendChild(script);
    });
  }
  
  // 加载搜索数据
  async function loadSearchData() {
    if (searchData) return searchData;
    
    try {
      const response = await fetch('/index.json');
      searchData = await response.json();
      return searchData;
    } catch (error) {
      console.error('Failed to load search data:', error);
      return [];
    }
  }
  
  // 初始化 Fuse 搜索实例
  async function initFuse() {
    if (fuseInstance) return fuseInstance;
    
    await loadSearchData();
    if (typeof Fuse !== 'undefined' && searchData) {
      fuseInstance = new Fuse(searchData, {
        keys: ['title', 'description'],
        threshold: 0.3,
      });
    }
    return fuseInstance;
  }
  
  // 获取所有网站卡片元素
  function getAllSiteCards() {
    return document.querySelectorAll('.url-card');
  }
  
  // 获取所有分类标题元素
  function getCategoryHeaders() {
    return document.querySelectorAll('.d-flex.flex-fill');
  }
  
  // 根据搜索结果隐藏/显示卡片和分类标题
  function filterCardsBySearchResults(results) {
    const allCards = getAllSiteCards();
    const categoryHeaders = getCategoryHeaders();
    const resultUrls = results.map(item => item.url);
    
    // 隐藏所有分类标题，除了搜索结果标题
    categoryHeaders.forEach(header => {
      if (!header.classList.contains('search-result-title')) {
        header.style.setProperty('display', 'none', 'important');
      } else {
        // 移除 hidden 类以显示搜索结果标题
        header.classList.remove('hidden');
      }
    });
    
    allCards.forEach(card => {
      const cardLink = card.querySelector('a[data-url]');
      if (cardLink) {
        const cardUrl = cardLink.getAttribute('data-url');
        if (resultUrls.includes(cardUrl)) {
          // 符合搜索结果，显示
          card.style.display = '';
        } else {
          // 不符合搜索结果，隐藏
          card.style.setProperty('display', 'none', 'important');
        }
      }
    });
  }
  
  // 显示所有卡片和分类标题
  function showAllCards() {
    const allCards = getAllSiteCards();
    const categoryHeaders = getCategoryHeaders();
    
    // 显示所有分类标题，并给搜索结果标题添加 hidden 类
    categoryHeaders.forEach(header => {
      header.style.display = '';
      if (header.classList.contains('search-result-title')) {
        header.classList.add('hidden');
      }
    });
    
    // 显示所有卡片
    allCards.forEach(card => {
      card.style.display = '';
    });
  }
  
  // 执行搜索
  async function performSearch(query) {
    if (!query.trim()) {
      // 如果查询为空，显示所有内容
      showAllCards();
      return;
    }
    
    if (!fuseInstance) {
      await initFuse();
    }
    
    const results = fuseInstance.search(query).map(result => result.item);
    filterCardsBySearchResults(results);
  }
  
  // 点击搜索图标展开输入框
  searchIcon.addEventListener('click', function(e) {
    e.stopPropagation();
    
    // 如果输入框已展开
    if (searchInput.classList.contains('expanded')) {
      // 如果有内容，清除内容
      if (searchInput.value) {
        searchInput.value = '';
        updateIcon(); // 更新图标
        showAllCards(); // 显示所有卡片
      } else {
        // 如果没有内容，关闭输入框
        searchInput.classList.remove('expanded');
        updateIcon(); // 更新图标
        // 显示一言和今日诗词
        if (hitokoto) hitokoto.closest('.nav-item').style.display = '';
        if (jinrishici) jinrishici.closest('.nav-item').style.display = '';
        showAllCards(); // 显示所有卡片
      }
    } else {
      // 如果输入框未展开，展开输入框
      searchInput.classList.add('expanded');
      searchInput.focus();
      updateIcon(); // 更新图标
      // 隐藏一言和今日诗词
      if (hitokoto) hitokoto.closest('.nav-item').style.setProperty('display', 'none', 'important');
      if (jinrishici) jinrishici.closest('.nav-item').style.setProperty('display', 'none', 'important');
      
      // 动态加载 fuse.js
      loadFuseJs()
        .then(() => {
          console.log('Fuse.js loaded successfully');
          // 初始化搜索功能
          return initFuse();
        })
        .catch(error => {
          console.error('Failed to load Fuse.js:', error);
        });
    }
  });
  
  // 监听输入事件执行搜索
  searchInput.addEventListener('input', function() {
    performSearch(this.value);
    updateIcon();
  });
  
  // 输入框内容变化时更新图标
  searchInput.addEventListener('input', function() {
    updateIcon();
  });
  
  // 鼠标进入搜索图标时更新图标
  searchIcon.addEventListener('mouseenter', function() {
    updateIcon();
  });
  
  // 鼠标离开搜索图标时恢复原始图标
  searchIcon.addEventListener('mouseleave', function() {
    if (searchInput.classList.contains('expanded')) {
      showSearchIcon();
    }
  });
  
  // 点击页面其他地方时收缩输入框（仅当输入框无内容时）
  document.addEventListener('click', function(e) {
    if (!searchContainer.contains(e.target)) {
      // 只有当输入框没有内容时才关闭
      if (searchInput.classList.contains('expanded') && !searchInput.value) {
        searchInput.classList.remove('expanded');
        updateIcon();
        // 显示一言和今日诗词
        if (hitokoto) hitokoto.closest('.nav-item').style.display = '';
        if (jinrishici) jinrishici.closest('.nav-item').style.display = '';
        showAllCards(); // 显示所有卡片
      }
    }
  });
  
  // 更新图标显示状态的函数
  function updateIcon() {
    if (!searchInput.classList.contains('expanded')) {
      // 输入框未展开时显示搜索图标
      showSearchIcon();
    } else {
      // 输入框展开时根据内容显示图标
      if (searchInput.value) {
        showClearIcon();
      } else {
        showCloseIcon();
      }
    }
  }
  
  // 显示搜索图标
  function showSearchIcon() {
    searchIconSvg.classList.remove('d-none');
    clearIconSvg.classList.add('d-none');
    closeIconSvg.classList.add('d-none');
  }
  
  // 显示清除图标
  function showClearIcon() {
    searchIconSvg.classList.add('d-none');
    clearIconSvg.classList.remove('d-none');
    closeIconSvg.classList.add('d-none');
  }
  
  // 显示关闭图标
  function showCloseIcon() {
    searchIconSvg.classList.add('d-none');
    clearIconSvg.classList.add('d-none');
    closeIconSvg.classList.remove('d-none');
  }
});
</script>
