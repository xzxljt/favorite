<script>
    // Mastodon 滚动 Ticker
    // 远程 JSON API 地址
    let jsonUrl = "https://e5n.cc/api/v1/accounts/111136231674527355/statuses?limit=10&exclude_replies=true&exclude_reblogs=false&max_id=114996910788879630";

    // 相对时间插件 2.5.2 https://tokinx.github.io/lately/
    (() => {
        window.Lately = new function () {
            this.lang = {
                second: " 秒",
                minute: " 分钟",
                hour: " 小时",
                day: " 天",
                month: " 个月",
                year: " 年",
                ago: "前",
                error: "NaN"
            };
            const format = (date) => {
                date = new Date(_val(date));
                const floor = (num, _lang) => Math.floor(num) + _lang,
                    obj = new function () {
                        this.second = (Date.now() - date.getTime()) / 1000;
                        this.minute = this.second / 60;
                        this.hour = this.minute / 60;
                        this.day = this.hour / 24;
                        this.month = this.day / 30;
                        this.year = this.month / 12
                    },
                    key = Object.keys(obj).reverse().find(_ => obj[_] >= 1);
                return (key ? floor(obj[key], this.lang[key]) : this.lang.error) + this.lang.ago;
            },
                _val = (date) => {
                    date = new Date(date && (typeof date === 'number' ? date : date.replace(/-/g, '/').replace('T', ' ')));
                    return isNaN(date.getTime()) ? false : date.getTime();
                };
            return {
                init: ({ target = "time", lang } = {}) => {
                    if (lang) this.lang = lang;
                    for (let el of document.querySelectorAll(target)) {
                        const date = _val(el.dateTime) || _val(el.title) || _val(el.innerHTML) || 0;
                        if (!date) return;
                        el.title = new Date(date).toLocaleString();
                        el.innerHTML = format(date);
                    }
                },
                format
            }
        }
    })();

    // 处理 Json 数据
    if (document.querySelector('#ticker')) {
        fetch(jsonUrl)
            .then(res => res.json())
            .then(res => {
                var result = '';
                var data = res;
                for (var i = 0; i < data.length; i++) { // 将 i 初始化为 0
                    var tickerUrl = data[i].url;
                    var tickerTime = new Date(data[i].created_at).toLocaleString();
                    // 修改逻辑：检查是否为转嘟文
                    if (data[i].reblog && Object.keys(data[i].reblog).length > 0) {
                        // 如果是转嘟文，使用原嘟文的内容
                        var tickerContent = getSimpleText(data[i].reblog.content);
                        // 添加条件判断，当 i 等于 0 时，添加 'carousel-item active' 类
                        var className = i === 0 ? 'carousel-item active' : 'carousel-item';
                        result += `<div class="${className}"><a class="overflowClip_1" href="${tickerUrl}" target="_blank" rel="bulletin"><span class="datetime">${tickerTime}</span>:  【转】${tickerContent}</a></div>`;
                    } else {
                        // 如果不是转嘟文，使用现有逻辑
                        var tickerContent = getSimpleText(data[i].content);
                        // 添加条件判断，当 i 等于 0 时，添加 'carousel-item active' 类
                        var className = i === 0 ? 'carousel-item active' : 'carousel-item';
                        result += `<div class="${className}"><a class="overflowClip_1" href="${tickerUrl}" target="_blank" rel="bulletin"><span class="datetime">${tickerTime}</span>:  ${tickerContent}</a></div>`;
                    }
                }
                var tickerDom = document.querySelector('#ticker');
                tickerDom.innerHTML = result;

                // 相对时间插件
                window.Lately && Lately.init({
                    target: '.datetime'
                });
            });
    }

    // 提取 HTML 代码中的纯文本内容
    function getSimpleText(html) {
        var htmlTags = new RegExp("<.+?>", "g");
        var simpleText = html.replace(htmlTags, '');
        return simpleText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
</script>

<script>
// 搜索功能实现
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.querySelector('.search-input');
    const searchIcon = document.querySelector('.search-icon');
    const searchIconSvg = document.querySelector('.search-icon-svg');
    const clearIconSvg = document.querySelector('.clear-icon-svg');
    const closeIconSvg = document.querySelector('.close-icon-svg');
    
    // 标志变量
    let fuse = null;
    let searchData = null;
    let debounceTimer = null;
    
    // 页面加载时直接初始化搜索功能
    initializeSearch();
    
    // 初始化搜索功能
    function initializeSearch() {
        // 加载 JSON 数据
        loadSearchData();
    }
    
    // 加载搜索数据
    function loadSearchData() {
        fetch('/index.json')
            .then(response => response.json())
            .then(data => {
                // 过滤有效的数据项，description 可以为空
                searchData = data.filter(item => item.title && item.url);
                
                // 初始化 Fuse - 针对中文优化的配置
                const options = {
                    includeScore: true,
                    threshold: 0.4, // 适度的匹配阈值
                    location: 0,
                    distance: 150, // 增加搜索距离
                    minMatchCharLength: 1, // 最小匹配字符长度设为 1
                    keys: [
                        {
                            name: 'title',
                            weight: 0.5
                        },
                        {
                            name: 'description',
                            weight: 0.3
                        },
                        {
                            name: 'url',
                            weight: 0.2
                        }
                    ],
                    shouldSort: true,
                    includeMatches: true,
                    findAllMatches: true, // 查找所有匹配项
                    useExtendedSearch: false,
                    ignoreLocation: true, // 忽略匹配位置
                    ignoreFieldNorm: true  // 忽略字段标准化
                };
                fuse = new Fuse(searchData, options);
            })
            .catch(error => {
                console.error('Failed to load search data:', error);
            });
    }
    
    // 搜索执行函数
    function executeSearch(query) {
        if (!fuse || !searchData || !query.trim()) {
            clearSearchResults();
            return;
        }
        
        // 执行搜索，不限制结果数量
        const results = fuse.search(query);
        
        // 显示搜索结果标题，隐藏分类内容
        document.querySelector('.search-result-title')?.classList.remove('hidden');
        document.querySelectorAll('.category-item, .category-title').forEach(el => {
            el.classList.add('hidden');
        });
        
        // 渲染搜索结果
        renderSearchResults(results);
    }
    
    // 渲染搜索结果
    function renderSearchResults(results) {
        // 找到 content_main.html 中的搜索结果容器
        let resultsContainer = document.querySelector('.search-results');
        if (!resultsContainer) {
            // 如果找不到，创建一个新的容器
            resultsContainer = document.createElement('div');
            resultsContainer.className = 'search-results mt-4';
            searchInput.closest('.s-search').after(resultsContainer);
        } else {
            // 移除 hidden 类
            resultsContainer.classList.remove('hidden');
        }
        
        // 清空容器
        resultsContainer.innerHTML = '';
        
        if (results.length === 0) {
            resultsContainer.innerHTML = '<div class="no-results text-center py-4">没有找到匹配的结果</div>';
            return;
        }
        
        // 创建结果行
        const row = document.createElement('div');
        row.className = 'row';
        resultsContainer.appendChild(row);
        
        // 渲染每个结果
        results.forEach(item => {
            const data = item.item;
            const url = data.url.replace(/`/g, ''); // 移除 URL 中的反引号
            const title = data.title;
            const description = data.description || '';
            const logo = data.logo || '';
            const logoUrl = `assets/images/logos/${logo}`;
            
            // 创建卡片 HTML
            const cardHtml = `
            <div class="url-card col-6 col-sm-6 col-md-4 col-xl-5a col-xxl-6a">
                <div class="url-body default">
                    <a href="${url}" target="_blank" data-id="" data-url="${url}" class="card no-c mb-4" data-toggle="tooltip" data-placement="bottom" data-original-title="${description}" aria-describedby="tooltip73576">
                        <div class="card-body">
                            <div class="url-content d-flex align-items-center">
                                <div class="url-img mr-2 d-flex align-items-center justify-content-center">
                                    <img class="lazy" src="${logoUrl}" data-src="${logoUrl}" onerror="this.src='https://t3.gstatic.cn/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&size=128&url=${encodeURIComponent(url)}'" alt="${title}">
                                </div>
                                <div class="url-info flex-fill">
                                    <div class="text-sm overflowClip_1">
                                        <strong>${title}</strong>
                                    </div>
                                    <p class="overflowClip_1 m-0 text-muted text-xs">${description}</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="${url}" target="_blank" class="togo text-center text-muted is-views" data-id="689" data-toggle="tooltip" data-placement="right" title="" rel="nofollow" data-original-title="直达">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 15 15"><path fill="currentColor" d="m6.146 10.146l-.353.354l.707.707l.354-.353zM9.5 7.5l.354.354l.353-.354l-.353-.354zM6.854 4.146L6.5 3.793l-.707.707l.353.354zm0 6.708l3-3l-.708-.708l-3 3zm3-3.708l-3-3l-.708.708l3 3zM7.5 1A6.5 6.5 0 0 1 14 7.5h1A7.5 7.5 0 0 0 7.5 0zM1 7.5A6.5 6.5 0 0 1 7.5 1V0A7.5 7.5 0 0 0 0 7.5zM7.5 14A6.5 6.5 0 0 1 1 7.5H0A7.5 7.5 0 0 0 7.5 15zm0 1A7.5 7.5 0 0 0 15 7.5h-1A6.5 6.5 0 0 1 7.5 14z"></path></svg>
                    </a>
                </div>
            </div>
            `;
            
            // 将 HTML 添加到行中
            row.insertAdjacentHTML('beforeend', cardHtml);
        });
    }
    
    // 清除搜索结果
    function clearSearchResults() {
        // 隐藏搜索结果标题，显示分类内容
        document.querySelector('.search-result-title')?.classList.add('hidden');
        document.querySelectorAll('.category-item, .category-title').forEach(el => {
            el.classList.remove('hidden');
        });
        
        // 找到并隐藏搜索结果容器
        const resultsContainer = document.querySelector('.search-results');
        if (resultsContainer) {
            resultsContainer.classList.add('hidden');
        }
    }
    
    // 输入事件处理
    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        
        // 显示/隐藏清除按钮
        if (query) {
            searchIconSvg.classList.add('d-none');
            clearIconSvg.classList.remove('d-none');
        } else {
            searchIconSvg.classList.remove('d-none');
            clearIconSvg.classList.add('d-none');
            closeIconSvg.classList.add('d-none');
            clearSearchResults();
        }
        
        // 清除之前的定时器
        if (debounceTimer) {
            clearTimeout(debounceTimer);
        }
        
        // 设置新的定时器（300ms 停顿后执行搜索）
        debounceTimer = setTimeout(() => {
            executeSearch(query);
        }, 300);
    });
    
    // 搜索按钮点击事件
    searchIcon.addEventListener('click', function() {
        const query = searchInput.value.trim();
        if (query) {
            executeSearch(query);
        } else {
            clearSearchResults();
        }
    });
    
    // 清除按钮点击事件
    clearIconSvg.addEventListener('click', function(e) {
        e.stopPropagation();
        searchInput.value = '';
        searchIconSvg.classList.remove('d-none');
        clearIconSvg.classList.add('d-none');
        closeIconSvg.classList.add('d-none');
        clearSearchResults();
        searchInput.focus();
    });
    
    // 关闭按钮点击事件
    closeIconSvg.addEventListener('click', function(e) {
        e.stopPropagation();
        clearSearchResults();
    });
    
    // 回车和 Ctrl+ 回车事件
    searchInput.addEventListener('keydown', function(e) {
        // 回车键
        if (e.key === 'Enter' && !e.ctrlKey) {
            e.preventDefault();
            executeSearch(this.value.trim());
        }
        
        // Ctrl+ 回车键
        if (e.key === 'Enter' && e.ctrlKey) {
            e.preventDefault();
            const query = this.value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }
    });
});

// Google 搜索功能

    if (query) {
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');

        // 当输入框为空时，直接跳转到 Google 首页
        window.open('https://www.google.com', '_blank');
    }
}

});
